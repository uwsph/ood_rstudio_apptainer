---
cluster: "hpc_sph_washington_edu"
form:
  - apptainer_image
  - sph_cpus
  - sph_mem
  - sph_days
  - auto_queues
attributes:
  apptainer_image:
    widget: "text_field"
    label: "Apptainer Image"
    help: |
      We recommend images from the Rocker project or those
      based on them.
      Example: `~/path/to/rstudio.sif`.
  sph_cpus:
    widget: "number_field"
    label: "Number of cores"
    value: 4
    help: Number of cores to allocate.
    min: 1
    max: 64
    step: 1
  sph_mem:
    widget: "number_field"
    label: "Memory [GiB]"
    value: 4
    help: Memory to allocate for job.
    min: 1
    max: 256
  sph_days:
    widget: "number_field"
    label: "Running time [days]"
    value: 1
    help: Number of days to run.
    min: 1
    max: 14
    step: 1
  auto_queues:
    widget: select
    label: "Partition to run in"
    help: |
      The cluster partition you wish to run your job in.
      Example: 12c128g
